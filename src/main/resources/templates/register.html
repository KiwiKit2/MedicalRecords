<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container mt-5">
    <h1>Register</h1>
    <form th:action="@{/register}" th:object="${patient}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter your name">
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="mb-3">
            <label for="egn" class="form-label">EGN</label>
            <input type="text" th:field="*{egn}" class="form-control" id="egn" placeholder="10-digit EGN">
            <div class="text-danger" th:if="${#fields.hasErrors('egn')}" th:errors="*{egn}"></div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Enter a password">
            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
        <div class="mb-3">
            <label for="doctorId" class="form-label">Primary Doctor</label>
            <select name="doctorId" class="form-select" id="doctorId">
                <option th:each="doc : ${doctors}" th:value="${doc.id}" th:text="${doc.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
        <a th:href="@{/login}" class="btn btn-link">Back to Login</a>
    </form>
</div>
</body>
</html>
