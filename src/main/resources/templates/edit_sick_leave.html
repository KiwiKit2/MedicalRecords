<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Sick Leave</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container mt-5">
    <h1>Edit Sick Leave</h1>
    <form th:action="@{/sick-leaves/edit/{id}(id=${sickLeave.id})}" method="post" class="mb-4">
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="patientId" class="form-label">Patient</label>
                <select id="patientId" name="patientId" class="form-control" required>
                    <option th:each="p : ${patients}" th:value="${p.id}" th:text="${p.name}" 
                         th:selected="${p.id} == ${sickLeave.patient.id}"></option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="doctorId" class="form-label">Doctor</label>
                <select id="doctorId" name="doctorId" class="form-control" required>
                    <option th:each="d : ${doctors}" th:value="${d.id}" th:text="${d.name}" 
                         th:selected="${d.id} == ${sickLeave.doctor.id}"></option>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="startDate" class="form-label">Start Date</label>
                <input type="date" id="startDate" name="startDate" class="form-control"
                       th:value="${sickLeave.startDate}" required>
            </div>
            <div class="col-md-4">
                <label for="durationInDays" class="form-label">Duration (Days)</label>
                <input type="number" id="durationInDays" name="durationInDays" class="form-control"
                       th:value="${sickLeave.durationInDays}" min="1" required>
            </div>
            <div class="col-md-4">
                <label for="endDate" class="form-label">End Date</label>
                <input type="text" id="endDate" class="form-control" readonly
                       th:value="${sickLeave.endDate}">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Update Sick Leave</button>
        <a th:href="@{/sick-leaves}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
