<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Visits in Period</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Visits in Period</h1>
    <form th:action="@{/reports/visits-in-period}" method="post" class="mb-4">
        <div class="row">
            <div class="col-md-4">
                <label for="startDate" class="form-label">Start Date</label>
                <input type="date" id="startDate" name="startDate" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label for="endDate" class="form-label">End Date</label>
                <input type="date" id="endDate" name="endDate" class="form-control" required>
            </div>
            <div class="col-md-4 d-flex align-items-end">
                <button type="submit" class="btn btn-primary w-100">Show Visits</button>
            </div>
        </div>
    </form>

    <div th:if="${visits}">
        <h2>From <span th:text="${startDate}"></span> to <span th:text="${endDate}"></span></h2>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Patient</th>
                <th>Doctor</th>
                <th>Date</th>
                <th>Diagnosis</th>
                <th>Treatment</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="visit : ${visits}">
                <td th:text="${visit.id}"></td>
                <td th:text="${visit.patient?.name}"></td>
                <td th:text="${visit.doctor?.name}"></td>
                <td th:text="${visit.visitDate}"></td>
                <td th:text="${visit.diagnosis?.name}"></td>
                <td th:text="${visit.treatment}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <a href="/" class="btn btn-secondary">Back to Dashboard</a>
</div>
</body>
</html>
