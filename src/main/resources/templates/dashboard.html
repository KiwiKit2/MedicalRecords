<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Records Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Medical Records Management</h1>
        <div class="row">
            <div class="col-md-4 mb-3">
                <a href="/doctors" class="btn btn-primary w-100">Manage Doctors</a>
            </div>
            <div class="col-md-4 mb-3">
                <a href="/patients" class="btn btn-primary w-100">Manage Patients</a>
            </div>
            <div class="col-md-4 mb-3">
                <a href="/diagnoses" class="btn btn-primary w-100">Manage Diagnoses</a>
            </div>
            <div class="col-md-4 mb-3">
                <a href="/visits" class="btn btn-primary w-100">Manage Visits</a>
            </div>
            <div class="col-md-4 mb-3">
                <a href="/sick_leaves" class="btn btn-primary w-100">Manage Sick Leaves</a>
            </div>
            <div class="col-md-4 mb-3">
                <a href="/api/reports/diagnosis-counts" class="btn btn-secondary w-100">Diagnosis Statistics</a>
            </div>
            <div class="col-md-4 mb-3">
                <a href="/api/reports/patients-per-doctor" class="btn btn-secondary w-100">Patients Per Doctor</a>
            </div>
            <div class="col-md-4 mb-3">
                <a href="/api/reports/visits-per-doctor" class="btn btn-secondary w-100">Visits Per Doctor</a>
            </div>
        </div>
    </div>
</body>
</html>
