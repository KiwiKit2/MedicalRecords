<div th:fragment="header" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/}">MedicalRecords</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item" th:classappend="${currentUri=='/'?' active':''}">
            <a class="nav-link" th:href="@{/}">Dashboard</a>
          </li>
          <li class="nav-item" sec:authorize="hasAnyRole('ADMIN','DOCTOR')" th:classappend="${currentUri.startsWith('/doctors')?' active':''}">
            <a class="nav-link" th:href="@{/doctors}">Doctors</a>
          </li>
          <li class="nav-item" sec:authorize="hasAnyRole('ADMIN','DOCTOR')" th:classappend="${currentUri.startsWith('/patients')?' active':''}">
            <a class="nav-link" th:href="@{/patients}">Patients</a>
          </li>
          <li class="nav-item" sec:authorize="hasAnyRole('ADMIN','DOCTOR')" th:classappend="${currentUri.startsWith('/diagnoses')?' active':''}">
            <a class="nav-link" th:href="@{/diagnoses}">Diagnoses</a>
          </li>
          <li class="nav-item" sec:authorize="hasAnyRole('ADMIN','DOCTOR')" th:classappend="${currentUri.startsWith('/visits')?' active':''}">
            <a class="nav-link" th:href="@{/visits}">Visits</a>
          </li>
          <li class="nav-item" sec:authorize="hasAnyRole('ADMIN','DOCTOR')" th:classappend="${currentUri.startsWith('/sick-leaves')?' active':''}">
            <a class="nav-link" th:href="@{/sick-leaves}">Sick Leaves</a>
          </li>
          <li class="nav-item" sec:authorize="hasRole('PATIENT')" th:classappend="${currentUri.startsWith('/my-visits')?' active':''}">
            <a class="nav-link" th:href="@{/my-visits}">My Visits</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item" sec:authorize="isAnonymous()">
            <a class="nav-link" th:href="@{/login}">Login</a>
          </li>
          <li class="nav-item" sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post" class="d-inline">
              <sec:csrfInput />
              <button class="btn btn-link nav-link">Logout</button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
