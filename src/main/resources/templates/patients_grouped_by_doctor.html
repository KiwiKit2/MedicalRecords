<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patients Grouped by Doctor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Patients Grouped by Doctor</h1>
    <div th:each="entry : ${patientsGroupedByDoctor}">
        <h3 th:text="${entry.key.name}"></h3>
        <ul>
            <li th:each="patient : ${entry.value}" th:text="${patient.name + ' (' + patient.egn + ')'}"></li>
        </ul>
    </div>
    <a th:href="@{/}" class="btn btn-secondary">Back to Dashboard</a>
</div>
</body>
</html>
