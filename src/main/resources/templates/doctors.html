<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Doctors</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Manage Doctors</h1>

    <!-- Add Doctor Form -->
    <form th:action="@{/doctors}" th:object="${doctor}" method="post" class="mb-4">
        <div class="row">
            <div class="col-md-6">
                <input type="text" th:field="*{name}" class="form-control" placeholder="Doctor Name" required>
                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            <div class="col-md-6">
                <input type="text" th:field="*{specialization}" class="form-control" placeholder="Specialization" required>
                <div class="text-danger" th:if="${#fields.hasErrors('specialization')}" th:errors="*{specialization}"></div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Add Doctor</button>
    </form>

    <!-- Doctors Table -->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Specialization</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="doctor : ${doctors}">
            <td th:text="${doctor.id}"></td>
            <td th:text="${doctor.name}"></td>
            <td th:text="${doctor.specialization}"></td>
            <td>
                <a th:href="@{/doctors/edit/{id}(id=${doctor.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/doctors/delete/{id}(id=${doctor.id})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/" class="btn btn-secondary">Back to Dashboard</a>
</div>
</body>
</html>
