<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Visits</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>My Visits</h1>
    <table class="table table-bordered mt-4">
        <thead>
            <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Doctor</th>
                <th>Diagnosis</th>
                <th>Treatment</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="visit : ${visits}">
                <td th:text="${visit.id}"></td>
                <td th:text="${visit.visitDate}"></td>
                <td th:text="${visit.doctor.name}"></td>
                <td th:text="${visit.diagnosis.name}"></td>
                <td th:text="${visit.treatment}"></td>
                <td>
                    <a th:href="@{'/visits/edit/' + ${visit.id}}" class="btn btn-warning btn-sm" th:if="${#authorization.expression('hasRole(''ADMIN'') or hasRole(''DOCTOR'')')}">Edit</a>
                    <a th:href="@{'/visits/delete/' + ${visit.id}}" class="btn btn-danger btn-sm" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/" class="btn btn-secondary">Back to Dashboard</a>
</div>
</body>
</html>
